<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/cobralogo.png" alt="Cobra - Code smarter, not harder" class="logo">
      <button id="signOutBtn" class="sign-out-button">Sign Out</button>
    </div>
    
    <div id="current-problem" class="info-container"></div>
    
    <div class="dropdown-container">
      <label>Data Structure</label>
      <select id="dataStructures">
        <option value="">Select Data Structure</option>
        <option value="array">Array</option>
        <option value="linkedList">Linked List</option>
        <option value="tree">Tree</option>
        <option value="graph">Graph</option>
        <option value="hashTable">Hash Table</option>
      </select>
    </div>
    
    <div class="dropdown-container">
      <label>Algorithm</label>
      <select id="algorithms">
        <option value="">Select Algorithm</option>
        <option value="bfs">Breadth-First Search</option>
        <option value="dfs">Depth-First Search</option>
        <option value="binarySearch">Binary Search</option>
        <option value="dp">Dynamic Programming</option>
        <option value="twoPointers">Two Pointers</option>
      </select>
    </div>
    
    <div class="dropdown-container">
      <label>Technique</label>
      <select id="techniques">
        <option value="">Select Technique</option>
        <option value="slidingWindow">Sliding Window</option>
        <option value="backtracking">Backtracking</option>
        <option value="greedy">Greedy</option>
        <option value="divideConquer">Divide and Conquer</option>
        <option value="bitManipulation">Bit Manipulation</option>
      </select>
    </div>
    
    <div id="info" class="info-container"></div>
  </div>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
